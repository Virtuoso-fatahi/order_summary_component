<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <main>
    <div class="container">
      <div id="top-section">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div id="bottom-section">
        <div class="order-summary text-center">
          <h2>Order Summary</h2>
          <p class="small">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
  
        <div class="order-info">
          <div class="order-info-price">
            <img src="images/icon-music.svg" alt="music-icon">
            <div class="music-price">
              <h5>Annual Plan</h5>
              <p class="small">$59.99/year</p>
            </div>
          </div>
          <div class="order-info-select small">
            <a href="/">Change</a>
          </div>
        </div>
  
        <div class="order-button text-center">
          <button class="btn">Proceed to Payment</button>
          <a href="/" class="small">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
  
</body>

</html>
